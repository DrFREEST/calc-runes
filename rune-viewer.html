    <script>
        let runesData = [];
        let sortColumn = 'id';
        let sortDirection = 'asc';
        
        // ============================================================================
        // Ìö®Ïú® Ï†êÏàò Í≥ÑÏÇ∞ Ìï®Ïàò
        // ============================================================================
        
        /**
         * Ï°∞Í±¥Î∂Ä Ìö®Í≥º Í∞ÄÎèôÎ•† Í≥ÑÏÇ∞
         * @param {Object} effect - Ìö®Í≥º Í∞ùÏ≤¥
         * @returns {number} Í∞ÄÎèôÎ•† Î∞∞Ïú® (0~1)
         */
        function getConditionalMultiplier(effect) {
            const trigger = effect.trigger || '';
            const note = effect.note || '';
            const effectType = effect.type || 'PERMANENT';
            const combined = (trigger + ' ' + note).toLowerCase();
            
            // Ï†Å Ï≤òÏπò Ï°∞Í±¥ ‚Üí Î≥¥Ïä§Ï†Ñ(Ïñ¥ÎπÑÏä§/Î†àÏù¥Îìú)ÏóêÏÑú Í∞ÄÎèôÎ•† Îß§Ïö∞ ÎÇÆÏùå (5%)
            // @added 2025-12-11 - Ï¢ÖÏñ∏+ Îì± Ï†Å Ï≤òÏπò Ï§ëÏ≤© Î£¨ Î∞∏Îü∞Ïä§ Ï°∞Ï†ï
            if (combined.indexOf('Ï†Å Ï≤òÏπò') !== -1 || combined.indexOf('Ï≤òÏπò Ïãú') !== -1 || combined.indexOf('Ï≤òÏπòÏãú') !== -1) {
                return 0.05;
            }
            // Î¨¥Î∞©ÎπÑ/Î∏åÎ†àÏù¥ÌÅ¨ Ï°∞Í±¥ ‚Üí Í∞ÄÎèôÎ•† Îß§Ïö∞ ÎÇÆÏùå (10%)
            if (combined.indexOf('Î¨¥Î∞©ÎπÑ') !== -1 || combined.indexOf('Î∏åÎ†àÏù¥ÌÅ¨') !== -1) {
                return 0.1;
            }
            // ÎèÑÎ∞ú Ï°∞Í±¥ ‚Üí ÎèÑÎ∞ú Ïä§ÌÇ¨ ÏóÜÎäî ÌÅ¥ÎûòÏä§ ÎßéÏùå (15%)
            if (combined.indexOf('ÎèÑÎ∞ú') !== -1) {
                return 0.15;
            }
            // Í∂ÅÍ∑πÍ∏∞ Ï°∞Í±¥ ‚Üí Ï†ÑÌà¨Îãπ 1~2Ìöå, Í∞ÄÎèôÎ•† Îß§Ïö∞ ÎÇÆÏùå (15%)
            if (combined.indexOf('Í∂ÅÍ∑πÍ∏∞') !== -1) {
                return 0.15;
            }
            // Í∏∞Î≥∏ Í≥µÍ≤© Ï°∞Í±¥ ‚Üí Ïä§ÌÇ¨ ÏúÑÏ£º Í≤åÏûÑ, ÎÇÆÏùå (20%)
            if (combined.indexOf('Í∏∞Î≥∏ Í≥µÍ≤©') !== -1) {
                return 0.2;
            }
            // ÏßÄÏÜç ÌîºÌï¥(DoT) Ï°∞Í±¥ ‚Üí DoT ÏãúÎÑàÏßÄ ÌïÑÏöî (50%)
            if (combined.indexOf('ÏßÄÏÜç ÌîºÌï¥') !== -1) {
                return 0.5;
            }
            // Ï≤¥Î†• Ï°∞Í±¥ (Ï†Å Ï≤¥Î†• 50% Ïù¥Ìïò Îì±) ‚Üí Ï†àÎ∞ò Ï†ïÎèÑ (50%)
            if (combined.indexOf('Ï≤¥Î†•') !== -1 && combined.indexOf('Ïù¥Ìïò') !== -1) {
                return 0.5;
            }
            // Ï†ÑÌà¨ ÏãúÏûë Ï°∞Í±¥ ‚Üí Ï¥àÎ∞òÏóêÎßå (30%)
            if (combined.indexOf('Ï†ÑÌà¨ ÏãúÏûë') !== -1) {
                return 0.3;
            }
            // ÏùºÎ∞ò Ï°∞Í±¥
            return 1.0;
        }
        
        /**
         * Í∏∞Î≥∏ Ìö®Ïú® Ï†êÏàò Í≥ÑÏÇ∞ (Í∞ïÌôî Ìè¨Ìï®, ÏãúÎÑàÏßÄ ÏóÜÏùå)
         * @param {Object} rune - Î£¨ Îç∞Ïù¥ÌÑ∞
         * @returns {number} Í∏∞Î≥∏ Ìö®Ïú® Ï†êÏàò
         */
        /**
         * DPS Î¨¥Í¥Ä Ìö®Í≥º Ï≤¥ÌÅ¨ (Î∞©Ïñ¥Î†•, ÌöåÎ≥µ, ÏÉùÏ°¥ Îì±)
         */
        function isNonDpsEffect(effectName) {
            // "Ïø®ÌÉÄÏûÑ ÌöåÎ≥µ ÏÜçÎèÑ"Îäî DPS Í¥ÄÎ†®Ïù¥ÎØÄÎ°ú Ï†úÏô∏
            if (effectName.indexOf('Ïø®ÌÉÄÏûÑ') !== -1) {
                return false;
            }
            // "ÏπòÏú†Îüâ Ï¶ùÍ∞Ä"Îäî ÌûêÎü¨ Ï†ÑÏö©, DPS Î¨¥Í¥Ä
            if (effectName.indexOf('ÏπòÏú†Îüâ') !== -1) {
                return true;
            }
            const nonDpsKeywords = ['Î∞©Ïñ¥Î†•', 'HP ÌöåÎ≥µ', 'Ï≤¥Î†• ÌöåÎ≥µ', 'Î∞õÎäî ÌîºÌï¥ Í∞êÏÜå', 'Ï≤¥Î†•', 'Î≥¥Ìò∏Îßâ', 'HP'];
            return nonDpsKeywords.some(kw => effectName.indexOf(kw) !== -1);
        }
        
        function calculateBaseScore(rune) {
            let score = 0;
            const Weights = window.SharedEffectWeights;
            
            if (!Weights) {
                console.warn('SharedEffectWeights not loaded');
                return 0;
            }
            
            // Í∏∞Î≥∏ Ï†êÏàò = PERMANENT Ìö®Í≥ºÎßå Í≥ÑÏÇ∞ (Ï°∞Í±¥Î∂Ä Ìö®Í≥º Ï†úÏô∏)
            if (rune.effects && rune.effects.length > 0) {
                rune.effects.forEach(effect => {
                    const effectName = effect.name || '';
                    const value = effect.value || 0;
                    const effectType = effect.type || 'PERMANENT';
                    
                    // DPS Î¨¥Í¥Ä Ìö®Í≥ºÎäî 0Ï†ê
                    if (isNonDpsEffect(effectName)) {
                        return;
                    }
                    
                    // Ìö®Í≥º Í∞ÄÏ§ëÏπò
                    const effectWeight = Weights.getEffectWeight(effectName);
                    
                    // ÎîîÎ≤ÑÍπÖ: Í∞ÄÏ§ëÏπò 0Ïù∏ Ìö®Í≥º ÌôïÏù∏
                    if (effectWeight === 0 || effectWeight === 0.5) {
                        console.log(`[WEIGHT-CHECK] ${rune.name}: "${effectName}" ‚Üí weight=${effectWeight}`);
                    }
                    
                    // Í∏∞Î≥∏ Ï†êÏàò: PERMANENTÎßå 100% Î∞òÏòÅ
                    // Îã§Î•∏ Ïú†ÌòïÏùÄ Ï°∞Í±¥Î∂ÄÏù¥ÎØÄÎ°ú Í∞ÄÎèôÎ•† Ï†ÅÏö©
                    let typeWeight = 1.0;
                    
                    if (effectType === 'PERMANENT') {
                        typeWeight = 1.0; // ÏÉÅÏãú Ìö®Í≥º
                    } else if (effectType === 'STATE') {
                        // ÏÉÅÌÉú Ï°∞Í±¥ (Ï†Å Ï≤¥Î†• 50% Ïù¥Ìïò Îì±) ‚Üí Í∞ÄÎèôÎ•† Ï†ÅÏö©
                        const condMult = getConditionalMultiplier(effect);
                        typeWeight = 0.7 * condMult;
                    } else if (effectType === 'TRIGGER') {
                        // Ìä∏Î¶¨Í±∞ Ï°∞Í±¥ ‚Üí Í∞ÄÎèôÎ•† Ï†ÅÏö©
                        const condMult = getConditionalMultiplier(effect);
                        typeWeight = 0.8 * condMult;
                    } else if (effectType === 'STACKING') {
                        // Ï§ëÏ≤© Ìö®Í≥º ‚Üí ÏµúÎåÄ Ï§ëÏ≤© Í∏∞Ï§Ä, Í∞ÄÎèôÎ•† Ï†ÅÏö©
                        const condMult = getConditionalMultiplier(effect);
                        typeWeight = 0.7 * condMult;
                    } else if (effectType === 'DECAY') {
                        // Í∞êÏÜå Ìö®Í≥º ‚Üí ÌèâÍ∑†Í∞í (Ï¥àÎ∞ò ÎÜíÍ≥† Ï†êÏ†ê Í∞êÏÜå)
                        typeWeight = 0.4; // ÌèâÍ∑† ÏïΩ 40%
                    } else if (effectType === 'DURATION' && effect.duration && effect.cooldown) {
                        // ÏßÄÏÜç Ìö®Í≥º ‚Üí ÏóÖÌÉÄÏûÑ Í≥ÑÏÇ∞
                        typeWeight = effect.duration / (effect.duration + effect.cooldown);
                    } else if (effectType === 'AWAKENING') {
                        typeWeight = 0.22;
                    } else {
                        typeWeight = 0.5; // Í∏∞Î≥∏Í∞í
                    }
                    
                    // ÎîîÎ≤ÑÍπÖ: Ïòõ ÎßàÎ≤ïÏÇ¨ Î£¨ Ï†ÑÏ≤¥ Ìö®Í≥º ÌôïÏù∏ (Î∂ÄÎ∂Ñ ÏùºÏπò)
                    if (rune.name && rune.name.indexOf('Ïòõ') !== -1) {
                        console.log(`[ÏòõÎßàÎ≤ïÏÇ¨] name="${rune.name}" effect="${effectName}" = ${value}% √ó weight=${effectWeight} √ó typeWeight=${typeWeight} ‚Üí ${value * effectWeight * typeWeight}`);
                    }
                    // Ïø®ÌÉÄÏûÑ Í¥ÄÎ†® Ìö®Í≥º ÎîîÎ≤ÑÍπÖ
                    if (effectName && effectName.indexOf('Ïø®ÌÉÄÏûÑ') !== -1) {
                        console.log(`[Ïø®ÌÉÄÏûÑ] ${rune.name}: "${effectName}" = ${value}% √ó weight=${effectWeight}`);
                    }
                    
                    score += value * effectWeight * typeWeight;
                });
            }
            
            // Í≤∞Ìï® Ï†êÏàò Ï∞®Í∞ê
            if (rune.demerits && rune.demerits.length > 0) {
                rune.demerits.forEach(demerit => {
                    const demeritName = demerit.name || '';
                    const value = demerit.value || 0;
                    const demeritWeight = Weights.getDemeritWeight(demeritName);
                    score -= value * demeritWeight;
                });
            }
            
            // Í∞ÅÏÑ± Ìö®Í≥ºÎäî Í∏∞Î≥∏ Ï†êÏàòÏóêÏÑú Ï†úÏô∏ (ÏµúÎåÄ Ï†êÏàòÏóêÏÑúÎßå Î∞òÏòÅ)
            // Í∞ïÌôî Ìö®Í≥ºÎèÑ Í∏∞Î≥∏ Ï†êÏàòÏóêÏÑú Ï†úÏô∏
            
            return Math.round(score * 10) / 10;
        }
        
        /**
         * ÏµúÎåÄ Ìö®Ïú® Ïãú Ï°∞Í±¥Î∂Ä Í∞ÄÎèôÎ•† (Ï°∞Í±¥ Ï∂©Ï°± Í∞ÄÏ†ï)
         * @param {Object} effect - Ìö®Í≥º Í∞ùÏ≤¥
         * @returns {number} Í∞ÄÎèôÎ•† Î∞∞Ïú® (0~1)
         */
        function getMaxConditionalMultiplier(effect) {
            const trigger = effect.trigger || '';
            const note = effect.note || '';
            const combined = (trigger + ' ' + note).toLowerCase();
            
            // Î¨¥Î∞©ÎπÑ/Î∏åÎ†àÏù¥ÌÅ¨ Ï°∞Í±¥ ‚Üí ÏµúÎåÄ ÏãúÏóêÎèÑ Í∞ÄÎèôÎ•† ÎÇÆÏùå (25%)
            if (combined.indexOf('Î¨¥Î∞©ÎπÑ') !== -1 || combined.indexOf('Î∏åÎ†àÏù¥ÌÅ¨') !== -1) {
                return 0.25;
            }
            // ÎèÑÎ∞ú Ï°∞Í±¥ ‚Üí ÎèÑÎ∞ú Ïä§ÌÇ¨ ÏûàÎäî ÌÅ¥ÎûòÏä§ ÌïúÏ†ï (30%)
            if (combined.indexOf('ÎèÑÎ∞ú') !== -1) {
                return 0.3;
            }
            // Í∂ÅÍ∑πÍ∏∞ Ï°∞Í±¥ ‚Üí ÏµúÎåÄ ÏãúÏóêÎèÑ ÎÇÆÏùå (30%)
            if (combined.indexOf('Í∂ÅÍ∑πÍ∏∞') !== -1) {
                return 0.3;
            }
            // Í∏∞Î≥∏ Í≥µÍ≤© Ï°∞Í±¥ ‚Üí ÏµúÎåÄ ÏãúÏóêÎèÑ ÎÇÆÏùå (35%)
            if (combined.indexOf('Í∏∞Î≥∏ Í≥µÍ≤©') !== -1) {
                return 0.35;
            }
            // ÏßÄÏÜç ÌîºÌï¥(DoT) Ï°∞Í±¥ ‚Üí ÏãúÎÑàÏßÄ ÏûàÏúºÎ©¥ ÎÜíÏùå (90%)
            if (combined.indexOf('ÏßÄÏÜç ÌîºÌï¥') !== -1) {
                return 0.9;
            }
            // Ï≤¥Î†• Ï°∞Í±¥ (Ï†Å Ï≤¥Î†• 50% Ïù¥Ìïò Îì±) ‚Üí Ï†àÎ∞ò Ïù¥ÏÉÅ (70%)
            if (combined.indexOf('Ï≤¥Î†•') !== -1 && combined.indexOf('Ïù¥Ìïò') !== -1) {
                return 0.7;
            }
            // Ï†ÑÌà¨ ÏãúÏûë/Ï¢ÖÎ£å Ï°∞Í±¥ ‚Üí ÏµúÎåÄ ÏãúÏóêÎèÑ Ï†úÌïú (50%)
            if (combined.indexOf('Ï†ÑÌà¨ ÏãúÏûë') !== -1 || combined.indexOf('Ï†ÑÌà¨ Ï¢ÖÎ£å') !== -1) {
                return 0.5;
            }
            return 1.0;
        }
        
        /**
         * ÏµúÎåÄ Ìö®Ïú® Ï†êÏàò Í≥ÑÏÇ∞ (Î™®Îì† ÏãúÎÑàÏßÄ/Ïä§ÌÖü ÏµúÎåÄ)
         * - Í≤∞Ìï® Î¨¥Ìö®Ìôî (ÏòÅÏõê Î£¨ ÏãúÎÑàÏßÄ)
         * - ÌÅ¥ÎûòÏä§/Î∞∏Îü∞Ïä§ Î≥¥ÎÑàÏä§ Ï†ÅÏö©
         * - Í∞ïÌôî Ìö®Í≥ºÏóêÎèÑ ÏãúÎÑàÏßÄ Î∞∞Ïú® Ï†ÅÏö©
         * - Ï°∞Í±¥Î∂Ä Ìö®Í≥ºÎäî ÏµúÎåÄ ÏãúÏóêÎèÑ Í∞ÄÎèôÎ•† Ï†úÌïú
         * @param {Object} rune - Î£¨ Îç∞Ïù¥ÌÑ∞
         * @returns {number} ÏµúÎåÄ Ìö®Ïú® Ï†êÏàò
         */
        function calculateMaxScore(rune) {
            let score = 0;
            const Weights = window.SharedEffectWeights;
            const Formulas = window.SharedFormulas;
            
            if (!Weights || !Formulas) {
                console.warn('SharedEffectWeights or SharedFormulas not loaded');
                return 0;
            }
            
            // ÏµúÎåÄ Ï†êÏàò = Î™®Îì† Ï°∞Í±¥ Ï∂©Ï°± Ïãú (Í≤∞Ìï® Î¨¥Ìö®Ìôî, ÏãúÎÑàÏßÄ ÏµúÎåÄ)
            // ÌïòÏßÄÎßå ÌäπÏàò Ï°∞Í±¥(ÎèÑÎ∞ú, Î∏åÎ†àÏù¥ÌÅ¨ Îì±)ÏùÄ Ïó¨Ï†ÑÌûà Í∞ÄÎèôÎ•† Ï†úÌïú
            
            // Ìö®Í≥º Ï†êÏàò Í≥ÑÏÇ∞
            if (rune.effects && rune.effects.length > 0) {
                rune.effects.forEach(effect => {
                    const effectName = effect.name || '';
                    let value = effect.value || 0;
                    const effectType = effect.type || 'PERMANENT';
                    
                    // DPS Î¨¥Í¥Ä Ìö®Í≥ºÎäî 0Ï†ê
                    if (isNonDpsEffect(effectName)) {
                        return;
                    }
                    
                    // Ï§ëÏ≤© Ìö®Í≥ºÎäî ÏµúÎåÄ Ï§ëÏ≤©ÏúºÎ°ú
                    if (effect.maxStacks && effect.stackValue) {
                        value = effect.stackValue * effect.maxStacks;
                    }
                    
                    // Ìö®Í≥º Í∞ÄÏ§ëÏπò
                    const effectWeight = Weights.getEffectWeight(effectName);
                    
                    // Ïú†ÌòïÎ≥Ñ Í∞ÄÎèôÎ•† (ÏµúÎåÄ Ïãú)
                    let typeWeight = 1.0;
                    
                    if (effectType === 'PERMANENT') {
                        typeWeight = 1.0;
                    } else if (effectType === 'STATE') {
                        // ÏÉÅÌÉú Ï°∞Í±¥ ‚Üí ÏµúÎåÄ ÏãúÏóêÎèÑ Í∞ÄÎèôÎ•† Ï†ÅÏö©
                        const condMult = getMaxConditionalMultiplier(effect);
                        typeWeight = condMult;
                    } else if (effectType === 'TRIGGER') {
                        // Ìä∏Î¶¨Í±∞ ‚Üí Í∏∞Î≥∏ Í∞ÄÏ§ëÏπò 0.8 √ó Ï°∞Í±¥Î∂Ä Í∞ÄÎèôÎ•†
                        const condMult = getMaxConditionalMultiplier(effect);
                        typeWeight = 0.8 * condMult;
                    } else if (effectType === 'STACKING') {
                        // Ï§ëÏ≤© Ìö®Í≥º ‚Üí ÏµúÎåÄ Ï§ëÏ≤© Îã¨ÏÑ± Í∞ÄÏ†ï
                        const condMult = getMaxConditionalMultiplier(effect);
                        typeWeight = condMult;
                    } else if (effectType === 'DECAY') {
                        // Í∞êÏÜå Ìö®Í≥º ‚Üí ÏµúÎåÄ ÏãúÏóêÎèÑ ÌèâÍ∑†
                        typeWeight = 0.6;
                    } else if (effectType === 'DURATION' && effect.duration && effect.cooldown) {
                        // ÏßÄÏÜç Ìö®Í≥º ‚Üí Ïø®Í∞ê Ï†ÅÏö© ÏóÖÌÉÄÏûÑ
                        typeWeight = Math.min(effect.duration / (effect.cooldown * 0.7), 1);
                    } else {
                        typeWeight = 0.8;
                    }
                    
                    score += value * effectWeight * typeWeight;
                });
            }
            
            // Í∞ïÌôî Ìö®Í≥º (+10, +15)
            // Ï£ºÏùò: "ÏµúÎåÄÏπò" Í∞ïÌôîÎäî Î≤îÏúÑ Ìö®Í≥ºÏùò ÏÉÅÌïúÎßå Ï¶ùÍ∞ÄÏãúÌÇ¥
            //       Í∏∞Ï°¥ Î≤îÏúÑ(min~max) ‚Üí Í∞ïÌôî ÌõÑ(min~newMax)
            //       ÌèâÍ∑† Ï¶ùÍ∞ÄÎ∂Ñ: (newMax - oldMax) / 2
            if (rune.enhanceEffects) {
                // Í∞ïÌôî Ìö®Í≥ºÎäî ÏãúÎÑàÏßÄ Î∞∞Ïú® ÏóÜÏù¥ Í∑∏ÎåÄÎ°ú Ï†ÅÏö©
                const enhanceBonus = 1.0;
                
                // Í∏∞Î≥∏ Ìö®Í≥ºÏùò Î≤îÏúÑ Ï†ïÎ≥¥ Ï∂îÏ∂ú (ÏûàÎäî Í≤ΩÏö∞)
                const baseRanges = {};
                if (rune.effects) {
                    rune.effects.forEach(effect => {
                        if (effect.range && effect.range.max) {
                            baseRanges[effect.name || ''] = effect.range;
                        }
                    });
                }
                
                const processEnhance = (name, value, rawKey) => {
                    const combined = (name + ' ' + (rawKey || '')).toLowerCase();
                    
                    // 1. "ÌôïÎ•†", "Ï§ëÏ≤© ÌôïÎ•†", "Ï∂îÍ∞Ä Ï§ëÏ≤©" ‚Üí ÏóÖÌÉÄÏûÑ Ï¶ùÍ∞Ä Ìö®Í≥º
                    //    Ïù¥ÎØ∏ Í∏∞Î≥∏ Ìö®Í≥ºÏùò Í∞ÄÎèôÎ•†Ïóê Î∞òÏòÅÎêòÏñ¥ ÏûàÏùå (Î≥ÑÎèÑ Ï†êÏàò Ï∂îÍ∞Ä ÏóÜÏùå)
                    //    ÏµúÎåÄ Ï†êÏàò = ÏµúÎåÄ Ìö®Í≥ºÍ∞í Í∑∏ÎåÄÎ°ú
                    if (combined.indexOf('ÌôïÎ•†') !== -1 && 
                        (combined.indexOf('Ï§ëÏ≤©') !== -1 || combined.indexOf('Ï∂îÍ∞Ä') !== -1)) {
                        // ÏóÖÌÉÄÏûÑ Ï¶ùÍ∞ÄÎäî Í∏∞Î≥∏ Ìö®Í≥º Í∞ÄÎèôÎ•†Ïóê Ïù¥ÎØ∏ Î∞òÏòÅÎê® ‚Üí Ï†êÏàò 0
                        return;
                    }
                    
                    // 2. "ÏµúÎåÄÏπò" ÌÇ§ÏõåÎìú ‚Üí Î≤îÏúÑ ÏÉÅÌïú Ï¶ùÍ∞Ä
                    //    Ïòà: Í∏∞Ï°¥ max 30% ‚Üí ÏÉà max 40% ‚Üí Ï¶ùÍ∞ÄÎ∂Ñ = (40-30)/2 = 5%
                    if (combined.indexOf('ÏµúÎåÄÏπò') !== -1 || combined.indexOf('ÏµúÎåÄ') !== -1) {
                        const baseRange = Object.values(baseRanges).find(r => r);
                        const oldMax = baseRange ? baseRange.max : value * 0.75;
                        const avgIncrease = (value - oldMax) / 2;
                        const effectWeight = Weights.getEffectWeight(name);
                        score += avgIncrease * effectWeight * enhanceBonus;
                        return;
                    }
                    
                    // 3. ÏùºÎ∞ò Í∞ïÌôî Ìö®Í≥º (ÏàòÏπò ÏßÅÏ†ë Ï¶ùÍ∞Ä)
                    const effectWeight = Weights.getEffectWeight(name);
                    score += value * effectWeight * enhanceBonus;
                };
                
                if (rune.enhanceEffects['10']) {
                    const enhance10 = rune.enhanceEffects['10'];
                    if (Array.isArray(enhance10)) {
                        enhance10.forEach(e => processEnhance(e.name || '', e.value || 0, e.note || ''));
                    } else {
                        Object.entries(enhance10).forEach(([name, value]) => processEnhance(name, value, name));
                    }
                }
                if (rune.enhanceEffects['15']) {
                    const enhance15 = rune.enhanceEffects['15'];
                    if (Array.isArray(enhance15)) {
                        enhance15.forEach(e => processEnhance(e.name || '', e.value || 0, e.note || ''));
                    } else {
                        Object.entries(enhance15).forEach(([name, value]) => processEnhance(name, value, name));
                    }
                }
            }
            
            // Í≤∞Ìï® Ï†êÏàò: ÏµúÎåÄ ÏãúÎÑàÏßÄ Ïãú ÏòÅÏõê Î£¨ÏúºÎ°ú ÏôÑÏ†Ñ Î¨¥Ìö®Ìôî
            // (Í≤∞Ìï® Ï∞®Í∞ê ÏóÜÏùå)
            
            // Í∞ÅÏÑ± Ìö®Í≥º Ï†êÏàò (ÏµúÎåÄ)
            // Ï£ºÏùò: Í∞ÅÏÑ± Ìä∏Î¶¨Í±∞ Ï°∞Í±¥ÎèÑ Í∞ÄÎèôÎ•†Ïóê Î∞òÏòÅÌï¥Ïïº Ìï®
            if (rune.awakening && rune.awakening.effects) {
                const awakening = rune.awakening;
                const duration = awakening.duration || 20;
                const effectiveCooldown = 52; // 90 - 38(ÎààÎ®ºÏòàÏñ∏Ïûê)
                let uptime = duration / effectiveCooldown;
                
                // Í∞ÅÏÑ± Ìä∏Î¶¨Í±∞ Ï°∞Í±¥ Í∞ÄÎèôÎ•† Ï†ÅÏö©
                const awakeningTrigger = (awakening.trigger || '').toLowerCase();
                if (awakeningTrigger.indexOf('Î¨¥Î∞©ÎπÑ') !== -1 || awakeningTrigger.indexOf('Î∏åÎ†àÏù¥ÌÅ¨') !== -1) {
                    uptime *= 0.25; // Î¨¥Î∞©ÎπÑ Ï°∞Í±¥: 25%
                } else if (awakeningTrigger.indexOf('ÎèÑÎ∞ú') !== -1) {
                    uptime *= 0.3; // ÎèÑÎ∞ú Ï°∞Í±¥: 30%
                } else if (awakeningTrigger.indexOf('Í∂ÅÍ∑πÍ∏∞') !== -1) {
                    uptime *= 0.3; // Í∂ÅÍ∑πÍ∏∞ Ï°∞Í±¥: 30%
                }
                // ÏùºÎ∞ò Ï°∞Í±¥ÏùÄ 100%
                
                const awakeningBonus = 1.5; // 2Î∞∞ Ìö®Í≥º ÏãúÎÑàÏßÄ
                
                awakening.effects.forEach(effect => {
                    const effectName = effect.name || '';
                    const value = effect.value || 0;
                    const effectWeight = Weights.getEffectWeight(effectName);
                    
                    // DPS Î¨¥Í¥Ä Ìö®Í≥ºÎäî 0Ï†ê
                    if (isNonDpsEffect(effectName)) {
                        return;
                    }
                    
                    score += value * effectWeight * uptime * awakeningBonus;
                });
            }
            
            // Î£¨ ÎÇ¥ ÏãúÎÑàÏßÄ Î≥¥ÎÑàÏä§
            const allEffects = [];
            if (rune.effects) allEffects.push(...rune.effects.map(e => e.name || ''));
            if (rune.enhanceEffects) {
                if (rune.enhanceEffects['10']) allEffects.push(...Object.keys(rune.enhanceEffects['10']));
                if (rune.enhanceEffects['15']) allEffects.push(...Object.keys(rune.enhanceEffects['15']));
            }
            
            // ÏπòÎ™ÖÌÉÄ ÏãúÎÑàÏßÄ
            if (allEffects.some(n => n.indexOf('ÏπòÎ™ÖÌÉÄ ÌôïÎ•†') !== -1 || n === 'ÏπòÎ™ÖÌÉÄ') &&
                allEffects.some(n => n.indexOf('ÏπòÎ™ÖÌÉÄ ÌîºÌï¥') !== -1)) {
                score *= 1.3;
            }
            // Í≥µÍ≤©Î†• + ÌîºÌï¥Îüâ ÏãúÎÑàÏßÄ (ÌÉÄÍ≤ü Î∞õÎäî ÌîºÌï¥ Ï¶ùÍ∞ÄÎäî Ï†úÏô∏)
            if (allEffects.some(n => n.indexOf('Í≥µÍ≤©Î†•') !== -1) &&
                allEffects.some(n => (n.indexOf('ÌîºÌï¥Îüâ') !== -1 || n.indexOf('ÌîºÌï¥ Ï¶ùÍ∞Ä') !== -1) 
                                  && n.indexOf('ÌÉÄÍ≤ü') === -1 && n.indexOf('Î∞õÎäî') === -1)) {
                score *= 1.2;
            }
            // Ï∂îÍ∞ÄÌÉÄ ÏãúÎÑàÏßÄ
            if (allEffects.some(n => n.indexOf('Ï∂îÍ∞ÄÌÉÄ ÌôïÎ•†') !== -1 || n === 'Ï∂îÍ∞ÄÌÉÄ') &&
                allEffects.some(n => n.indexOf('Ï∂îÍ∞ÄÌÉÄ ÌîºÌï¥') !== -1)) {
                score *= 1.25;
            }
            
            return Math.round(score * 10) / 10;
        }
        
        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú (4Í∞ú Î∂ÑÎ¶¨Îêú JSON ÌååÏùº)
        async function loadData() {
            try {
                const [weaponRes, armorRes, accessoryRes, emblemRes] = await Promise.all([
                    fetch('runes-weapon.json'),
                    fetch('runes-armor.json'),
                    fetch('runes-accessory.json'),
                    fetch('runes-emblem.json')
                ]);
                
                const weaponData = await weaponRes.json();
                const armorData = await armorRes.json();
                const accessoryData = await accessoryRes.json();
                const emblemData = await emblemRes.json();
                
                // Î¨¥Í∏∞ Î£¨ÏùÄ { runes: [...] } ÌòïÌÉú
                const weaponRunes = weaponData.runes || weaponData;
                
                // Ï†ÑÏ≤¥ Î≥ëÌï©
                runesData = [
                    ...weaponRunes,
                    ...armorData,
                    ...accessoryData,
                    ...emblemData
                ];
                
                console.log('Î£¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å:', runesData.length, 'Í∞ú');
                
                // ÎîîÎ≤ÑÍπÖ: Ïòõ ÎßàÎ≤ïÏÇ¨ Î°úÎìú ÌôïÏù∏
                const oldWizard = runesData.find(r => r.name && r.name.indexOf('Ïòõ') !== -1);
                console.log('[DEBUG] Ïòõ ÎßàÎ≤ïÏÇ¨ Î°úÎìú ÌôïÏù∏:', oldWizard);
                if (oldWizard && oldWizard.effects) {
                    console.log('[DEBUG] Ïòõ ÎßàÎ≤ïÏÇ¨ Ìö®Í≥º:', oldWizard.effects);
                }
                
                // Ìö®Ïú® Ï†êÏàò Í≥ÑÏÇ∞ (shared-formulas.js Î°úÎìú ÎåÄÍ∏∞)
                setTimeout(() => {
                    runesData.forEach(rune => {
                        rune.baseScore = calculateBaseScore(rune);
                        rune.maxScore = calculateMaxScore(rune);
                    });
                    console.log('Ìö®Ïú® Ï†êÏàò Í≥ÑÏÇ∞ ÏôÑÎ£å');
                    updateStats();
                    renderTable();
                }, 100);
                
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('runeTableBody').innerHTML = 
                    '<tr><td colspan="10" style="text-align:center;color:red;">Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ' + error.message + '</td></tr>';
            }
        }
        
        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏ (ÏàòÎèô ÌååÏã± Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Ïóê ÎßûÏ∂§)
        function updateStats() {
            const stats = {
                total: runesData.length,
                hasEffects: runesData.filter(r => (r.effects && r.effects.length > 0) || r.type === 'SKILL_CHANGE').length,
                skillChange: runesData.filter(r => r.type === 'SKILL_CHANGE').length,
                hasDemerits: runesData.filter(r => r.demerits && r.demerits.length > 0).length,
                awakening: runesData.filter(r => r.awakening).length,
                stacking: runesData.filter(r => r.effects && r.effects.some(e => e.type === 'STACKING' || e.maxStacks)).length
            };
            
            // ÌèâÍ∑† Ï†êÏàò Í≥ÑÏÇ∞
            const runesWithScore = runesData.filter(r => r.baseScore > 0);
            const avgBaseScore = runesWithScore.length > 0 
                ? (runesWithScore.reduce((sum, r) => sum + (r.baseScore || 0), 0) / runesWithScore.length).toFixed(1)
                : 0;
            const avgMaxScore = runesWithScore.length > 0
                ? (runesWithScore.reduce((sum, r) => sum + (r.maxScore || 0), 0) / runesWithScore.length).toFixed(1)
                : 0;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-box"><div class="value">${stats.total}</div><div class="label">Ï†ÑÏ≤¥ Î£¨</div></div>
                <div class="stat-box"><div class="value">${stats.hasEffects}</div><div class="label">Ìö®Í≥º ÏûàÏùå</div></div>
                <div class="stat-box"><div class="value" style="color:#60A5FA">${avgBaseScore}</div><div class="label">ÌèâÍ∑† Í∏∞Î≥∏Ï†êÏàò</div></div>
                <div class="stat-box"><div class="value" style="color:#34D399">${avgMaxScore}</div><div class="label">ÌèâÍ∑† ÏµúÎåÄÏ†êÏàò</div></div>
                <div class="stat-box"><div class="value" style="color:#F59E0B">${stats.hasDemerits}</div><div class="label">Í≤∞Ìï® Î≥¥Ïú†</div></div>
                <div class="stat-box"><div class="value" style="color:#EC4899">${stats.awakening}</div><div class="label">Í∞ÅÏÑ± Ìö®Í≥º</div></div>
            `;
        }
        
        // Ï≤¥ÌÅ¨Î∞ïÏä§ÏóêÏÑú ÏÑ†ÌÉùÎêú Í∞í Í∞ÄÏ†∏Ïò§Í∏∞
        function getCheckedValues(containerId) {
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        // ÌÖåÏù¥Î∏î Î†åÎçîÎßÅ
        function renderTable() {
            const search = document.getElementById('search').value.toLowerCase();
            const selectedCategories = getCheckedValues('categoryFilters');
            const selectedGrades = getCheckedValues('gradeFilters');
            const selectedTypes = getCheckedValues('typeFilters');
            const hideEmpty = document.getElementById('hideEmpty').checked;
            const showDemerits = document.getElementById('showDemerits').checked;
            
            let filtered = runesData.filter(rune => {
                // Í≤ÄÏÉâ
                if (search) {
                    const nameMatch = rune.name.toLowerCase().includes(search);
                    const descMatch = rune.rawDescription && rune.rawDescription.toLowerCase().includes(search);
                    const effectMatch = rune.effects && rune.effects.some(e => 
                        e.effects && e.effects.some(eff => eff.effect && eff.effect.toLowerCase().includes(search))
                    );
                    if (!nameMatch && !descMatch && !effectMatch) return false;
                }
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ (Ï≤¥ÌÅ¨Îêú Í≤ÉÎì§ Ï§ë ÌïòÎÇòÏôÄ ÏùºÏπòÌï¥Ïïº Ìï®)
                if (selectedCategories.length > 0 && !selectedCategories.includes(rune.categoryName)) return false;
                
                // Îì±Í∏â ÌïÑÌÑ∞
                if (selectedGrades.length > 0 && !selectedGrades.includes(rune.gradeName)) return false;
                
                // Ìö®Í≥º ÌÉÄÏûÖ ÌïÑÌÑ∞ (Ï≤¥ÌÅ¨Îêú ÌÉÄÏûÖ Ï§ë ÌïòÎÇòÎùºÎèÑ ÏûàÏúºÎ©¥ ÌÜµÍ≥º)
                // Ìö®Í≥ºÍ∞Ä ÏóÜÎäî Î£¨ÏùÄ ÌÉÄÏûÖ ÌïÑÌÑ∞ Î¨¥Ïãú (Ìö®Í≥º ÏóÜÎäî Î£¨ Ïà®Í∏∞Í∏∞Î°ú Î≥ÑÎèÑ ÌïÑÌÑ∞ÎßÅ)
                if (selectedTypes.length > 0 && rune.effects && rune.effects.length > 0) {
                    const runeTypes = rune.effects.map(e => e.type).filter(t => t);
                    // Ïä§ÌÇ¨ Î≥ÄÍ≤Ω Î£¨ÏùÄ SKILL_CHANGE ÌÉÄÏûÖÏúºÎ°ú Ï≤òÎ¶¨
                    if (rune.type === 'SKILL_CHANGE') runeTypes.push('SKILL_CHANGE');
                    // Í∞ÅÏÑ± Ìö®Í≥ºÍ∞Ä ÏûàÏúºÎ©¥ AWAKENING ÌÉÄÏûÖ Ï∂îÍ∞Ä
                    if (rune.awakening) runeTypes.push('AWAKENING');
                    const hasMatchingType = selectedTypes.some(t => runeTypes.includes(t));
                    if (!hasMatchingType) return false;
                }
                
                // Ìö®Í≥º ÏóÜÎäî Î£¨ ÌïÑÌÑ∞ (ÏàòÎèô ÌååÏã± Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Ïóê ÎßûÏ∂§)
                const hasEffects = (rune.effects && rune.effects.length > 0) || 
                    rune.type === 'SKILL_CHANGE' || 
                    rune.awakening;
                // hideEmptyÍ∞Ä Ï≤¥ÌÅ¨ÎêòÏñ¥ ÏûàÏúºÎ©¥ Ìö®Í≥º ÏóÜÎäî Í≤É Ïà®ÍπÄ
                if (hideEmpty && !hasEffects) return false;
                
                // Í≤∞Ìï® ÏûàÎäî Î£¨Îßå ÌïÑÌÑ∞
                if (showDemerits) {
                    const hasDemerits = rune.demerits && rune.demerits.length > 0;
                    if (!hasDemerits) return false;
                }
                
                return true;
            });
            
            // Ï†ïÎ†¨
            filtered.sort((a, b) => {
                let aVal = a[sortColumn];
                let bVal = b[sortColumn];
                if (aVal === undefined) aVal = '';
                if (bVal === undefined) bVal = '';
                
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (sortDirection === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
            
            document.getElementById('resultCount').textContent = `Í≤ÄÏÉâ Í≤∞Í≥º: ${filtered.length}Í∞ú`;
            
            if (filtered.length === 0) {
                document.getElementById('runeTableBody').innerHTML = '';
                document.getElementById('noResults').style.display = 'block';
                return;
            }
            
            document.getElementById('noResults').style.display = 'none';
            
            const tbody = document.getElementById('runeTableBody');
            tbody.innerHTML = filtered.map((rune, index) => {
                const gradeClass = rune.gradeName && rune.gradeName.includes('Ïã†Ìôî') ? 'grade-Ïã†Ìôî' : 
                                   rune.gradeName && rune.gradeName.includes('Ï†ÑÏÑ§') ? 'grade-Ï†ÑÏÑ§' : 'grade-Ïú†ÎãàÌÅ¨';
                const categoryClass = 'category-' + (rune.categoryName || '');
                
                // Ìö®Í≥º Î†åÎçîÎßÅ (ÏàòÎèô ÌååÏã± Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Ïóê ÎßûÏ∂§)
                let effectsHtml = '';
                if (rune.effects && rune.effects.length > 0) {
                    effectsHtml = '<ul class="effect-list">';
                    rune.effects.forEach(e => {
                        // ÏÉà Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞: Ìö®Í≥ºÍ∞Ä ÏßÅÏ†ë Î∞∞Ïó¥Ïóê ÏûàÏùå
                        const effectName = e.name || '?';
                        const effectValue = e.value !== undefined ? e.value : '';
                        const effectUnit = e.unit || '';
                        const effectType = e.type || 'PERMANENT';
                        
                        effectsHtml += `<li class="effect-item">
                            <span class="effect-name">${effectName}</span>`;
                        
                        if (effectValue !== '') {
                            effectsHtml += `: <span class="effect-value">${effectValue}${effectUnit}</span>`;
                        }
                        
                        effectsHtml += ` <span class="effect-type type-${effectType}">${effectType}</span>`;
                        
                        // Ï§ëÏ≤© Ï†ïÎ≥¥
                        if (e.stackValue && e.maxStacks) {
                            effectsHtml += `<br><span class="stack-info">‚Ü≥ ${e.stackValue}${effectUnit} √ó ${e.maxStacks}Ìöå = ${e.value}${effectUnit}</span>`;
                        }
                        
                        // Ìä∏Î¶¨Í±∞ Ï°∞Í±¥
                        if (e.trigger) {
                            effectsHtml += `<br><span class="condition">Ìä∏Î¶¨Í±∞: ${e.trigger}</span>`;
                        }
                        
                        // ÏßÄÏÜç ÏãúÍ∞Ñ
                        if (e.duration) {
                            effectsHtml += `<br><span class="stack-info">ÏßÄÏÜç: ${e.duration}Ï¥à</span>`;
                        }
                        
                        // Ïø®ÌÉÄÏûÑ
                        if (e.cooldown) {
                            effectsHtml += `<br><span class="stack-info">Ïø®ÌÉÄÏûÑ: ${e.cooldown}Ï¥à</span>`;
                        }
                        
                        // ÎÖ∏Ìä∏
                        if (e.note) {
                            effectsHtml += `<br><span class="stack-info">[${e.note}]</span>`;
                        }
                        
                        effectsHtml += '</li>';
                    });
                    effectsHtml += '</ul>';
                } else if (rune.type === 'SKILL_CHANGE') {
                    effectsHtml = '<span class="empty-effects">Ïä§ÌÇ¨ Î≥ÄÍ≤Ω Î£¨</span>';
                } else {
                    effectsHtml = '<span class="empty-effects">Ìö®Í≥º ÏóÜÏùå</span>';
                }
                
                // Í∞ÅÏÑ± Ìö®Í≥º Î†åÎçîÎßÅ (Ïó†Î∏îÎüº)
                if (rune.awakening) {
                    const awk = rune.awakening;
                    effectsHtml += '<div class="awakening-section"><strong>üîÆ Í∞ÅÏÑ± Ìö®Í≥º</strong><ul class="effect-list">';
                    effectsHtml += `<li>Ìä∏Î¶¨Í±∞: ${awk.trigger || '?'}</li>`;
                    effectsHtml += `<li>Ïø®ÌÉÄÏûÑ: ${awk.cooldown || 90}Ï¥à / ÏßÄÏÜç: ${awk.duration || 20}Ï¥à</li>`;
                    if (awk.effects && awk.effects.length > 0) {
                        awk.effects.forEach(ae => {
                            effectsHtml += `<li class="effect-item">
                                <span class="effect-name">${ae.name}</span>`;
                            if (ae.value !== undefined) {
                                effectsHtml += `: <span class="effect-value">${ae.value}${ae.unit || ''}</span>`;
                            }
                            if (ae.note) {
                                effectsHtml += ` <span class="stack-info">[${ae.note}]</span>`;
                            }
                            effectsHtml += '</li>';
                        });
                    }
                    effectsHtml += '</ul></div>';
                }
                
                // Í≤∞Ìï® Î†åÎçîÎßÅ (ÏàòÎèô ÌååÏã± Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Ïóê ÎßûÏ∂§)
                let demeritsHtml = '';
                if (rune.demerits && rune.demerits.length > 0) {
                    demeritsHtml = '<ul class="effect-list demerit">';
                    rune.demerits.forEach(d => {
                        const demeritName = d.name || d.effect || '?';
                        const demeritValue = d.value !== undefined ? d.value : '';
                        const demeritUnit = d.unit || '';
                        demeritsHtml += `<li class="effect-item">${demeritName}`;
                        if (demeritValue !== '') {
                            demeritsHtml += `: ${demeritValue}${demeritUnit}`;
                        }
                        if (d.note) {
                            demeritsHtml += ` <span class="stack-info">[${d.note}]</span>`;
                        }
                        demeritsHtml += '</li>';
                    });
                    demeritsHtml += '</ul>';
                } else {
                    demeritsHtml = '-';
                }
                
                // Í∞ïÌôî Ìö®Í≥º Î†åÎçîÎßÅ
                let enhanceHtml = '';
                if (rune.enhanceEffects) {
                    const e10 = rune.enhanceEffects['10'];
                    const e15 = rune.enhanceEffects['15'];
                    if (e10 && Object.keys(e10).length > 0) {
                        enhanceHtml += '<span class="enhance-effects">+10: ';
                        enhanceHtml += Object.entries(e10).map(([k, v]) => `${k} ${v}%`).join(', ');
                        enhanceHtml += '</span><br>';
                    }
                    if (e15 && Object.keys(e15).length > 0) {
                        enhanceHtml += '<span class="enhance-effects">+15: ';
                        enhanceHtml += Object.entries(e15).map(([k, v]) => `${k} ${v}%`).join(', ');
                        enhanceHtml += '</span>';
                    }
                }
                if (!enhanceHtml) enhanceHtml = '-';
                
                // ÏõêÎ≥∏ ÏÑ§Î™Ö (Ï†ÑÏ≤¥ Ï∂úÎ†•)
                const rawDesc = (rune.rawDescription || '').replace(/<br\s*\/?>/gi, '\n').replace(/<[^>]+>/g, '');
                
                // Ìö®Ïú® Ï†êÏàò
                const baseScore = rune.baseScore || 0;
                const maxScore = rune.maxScore || 0;
                const scoreDiff = maxScore - baseScore;
                
                return `<tr>
                    <td>${index + 1}</td>
                    <td><strong>${rune.name}</strong></td>
                    <td class="${categoryClass}">${rune.categoryName || '-'}</td>
                    <td class="${gradeClass}">${rune.gradeName || '-'}</td>
                    <td class="score-cell">
                        <span class="score-base">${baseScore.toFixed(1)}</span>
                    </td>
                    <td class="score-cell">
                        <span class="score-max">${maxScore.toFixed(1)}</span>
                        ${scoreDiff > 0 ? `<br><span class="score-diff">+${scoreDiff.toFixed(1)}</span>` : ''}
                    </td>
                    <td>${effectsHtml}</td>
                    <td>${demeritsHtml}</td>
                    <td>${enhanceHtml}</td>
                    <td class="raw-desc">${rawDesc}</td>
                </tr>`;
            }).join('');
        }
        
        // Ï†ïÎ†¨ Ìï∏Îì§Îü¨
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const column = th.dataset.sort;
                if (sortColumn === column) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = column;
                    sortDirection = 'asc';
                }
                renderTable();
            });
        });
        
        // ÌïÑÌÑ∞ Ïù¥Î≤§Ìä∏
        document.getElementById('search').addEventListener('input', renderTable);
        
        // Ï≤¥ÌÅ¨Î∞ïÏä§ Í∑∏Î£π Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.getElementById('categoryFilters').addEventListener('change', renderTable);
        document.getElementById('gradeFilters').addEventListener('change', renderTable);
        document.getElementById('typeFilters').addEventListener('change', renderTable);
        
        document.getElementById('hideEmpty').addEventListener('change', renderTable);
        document.getElementById('showDemerits').addEventListener('change', renderTable);
        
        // Ï¥àÍ∏∞ Î°úÎìú
        loadData();
    </script>
</body>
</html>
